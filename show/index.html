<!DOCTYPE html>
<html lang="en">
<head>
  <title>slideshow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  	<link href="dist/css/cwc.custom.css" rel="stylesheet">
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
       <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
       <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>


    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="pict1.jpg" alt="-1"height="345">
      </div>
      <div class="item">
        <img src="pict2.jpg" alt="1" height="345">
      </div>
      <div class="item">
        <img src="pict3.jpg" alt="2" height="345">
      </div>
    
     <div class="item">
        <img src="pict4.jpg" alt="3"height="345">
      </div>
    
     <div class="item">
        <img src="pict5.jpg" alt="4"height="345">
      </div>
    
         <div class="item">
        <img src="pict6.jpg" alt="5"height="345">
      </div>
    
         <div class="item">
        <img src="pict7.jpg" alt="6"height="345">
      </div>
    
         <div class="item">
        <img src="pict8.jpg" alt="7"height="345">
      </div>
    
         <div class="item">
        <img src="pict9.jpg" alt="8"height="345">
      </div>
       
    <div class="item">
        <img src="pict10.jpg" alt="9"height="345">
      </div>
      
   

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



</body>
</html>
